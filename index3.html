<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Document</title>
</head>
<body>
    
    <svg class="svg-1" width="749" height="749" viewBox="0 0 749 749" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="374.5" cy="374.5" r="374.5" fill="url(#paint0_radial_779_2273)" fill-opacity="0.3"/>
        <defs>
        <radialGradient id="paint0_radial_779_2273" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(374.5 374.5) rotate(90) scale(374.5)">
        <stop stop-color="#652CD1"/>
        <stop offset="1" stop-color="#652CD1" stop-opacity="0"/>
        </radialGradient>
        </defs>
    </svg>
    
    <div class="container">
        
        <H3>Summary</H3>

        <div class="nameClass">
            <h5 class="attr">Name: </h5>
            <h4></h4>
        </div>

        <div class="emailClass">
            <h5 class="attr email">Email: </h5>
            <h4></h4>
        </div>
        <h5 class="attr topics">Topics: </h5>
        <ul id="listContainer">
            <!-- List items will be appended here -->
        </ul>
        
        <script>
            let listContainer = document.getElementById('listContainer');
            let myList = localStorage.getItem('savedList');
            let items = myList.split(",");
            items.forEach(item => {
                let li = document.createElement('li');
                li.textContent = item;
                listContainer.appendChild(li);});

            let nameVal = localStorage.getItem('savedName');
            let emailVal = localStorage.getItem('savedEmail');
            let name = document.createElement('h4');
            name.textContent = nameVal;
            let nameClass = document.querySelector('.nameClass');
            nameClass.appendChild(name);
            let email = document.createElement('h4');
            email.textContent = emailVal;
            let emailClass = document.querySelector('.emailClass');
            emailClass.appendChild(email);
        </script>

        <div class="button-container">
            <button onclick="alert('âœ… Success')">Confirm</button>
        </div>
        
    </div>
    
    <div class="slider">
        
        <p>Step 3 of 3</p>
        
        <div class="circles prev"></div>            
        <div class="circles prev"></div>            
        <div class="circles current"></div>                
    </div>
    
    <svg class="svg-2" width="749" height="749" viewBox="0 0 749 749" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="374.5" cy="374.5" r="374.5" fill="url(#paint0_radial_779_2273)" fill-opacity="0.3"/>
        <defs>
        <radialGradient id="paint0_radial_779_2273" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(374.5 374.5) rotate(90) scale(374.5)">
        <stop stop-color="#652CD1"/>
        <stop offset="1" stop-color="#652CD1" stop-opacity="0"/>
        </radialGradient>
        </defs>
    </svg>
    
</body>
</html>
